  perform-dev-version:
    runs-on: ubuntu-latest
    outputs:
      metadata: '${{ github.event.inputs.artifact-name }}:${{ steps.metadata.outputs.result }}'
    steps:
      - name : Checkout code
        uses: actions/checkout@v2

      - name: Create name
        uses: nookyo/qubership-workflow-hub/actions/metadata-action@main
        id: metadata
        with:
          configuration-path: .github/metadata-config.yml

      - name: Echo metadata result
        run: 'echo Metadata result ${{ github.event.inputs.artifact-name }}:${{ steps.metadata.outputs.result }} >> $GITHUB_STEP_SUMMARY'


